<table id="users-table" data-source="<%= users_path %>">
  <thead>
    <tr>
      <th>Username</th>
      <th>Email</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
  $(document).ready(function(){
    $('#users-table').dataTable({
      "sPaginationType": "full_numbers",
      "bProcessing": true,
      "bServerSide": true,
      "sAjaxSource": $("#users-table").data('source')
    });
  });
</script>
